
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>AtCoder QQ</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="競技プログラミング 競プロ AtCoder" />
    <meta name="description" content="AtCoder で 1・2 桁順位を取った回数をまとめるアプリケーションです。" />
    <meta name="author" content="tsutaj" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="./assets/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="page-title">AtCoder QQ</h1>
      <ul>
        <li>AtCoder のコンテスト結果のうち、最高順位が含まれる形で九九の表形式で表示します</li>
        <li>developed by <a href="https://twitter.com/tsutaj">@tsutaj</a></li>
        <li>アプリケーションに関するお問い合わせは <a href="https://github.com/tsutaj/atcoder-qq/issues">GitHub の issue</a> からお願いします</li>
      </ul>
      <form>
        <div class="row">
          <div class="col col-sm-5">
            <input type="text" id="user-name" class="form-control" placeholder="AtCoder ID" />
          </div>
          <div class="col col-sm-5">
            <select id="visible-rated-range" class="form-control" />
              <option value="0">UnRated を含むすべてのコンテスト</option>
              <option value="1">Rated 上限が 1199 以上のコンテスト</option>
              <option value="2" selected>Rated 上限が 1999 以上のコンテスト</option>
              <option value="3">Rated 上限が 2799 以上のコンテスト</option>
              <option value="4">Rated 上限がないコンテストのみ</option>
            </select>
          </div>
          <div class="col col-sm-2">
            <button type="button" id="show-button" class="btn btn-primary">表示</button>
          </div>
        </div>
      </form>
      <div id="table-field" style="margin-top: 10px;">
        <table id="table-main" class="table table-striped table-bordered">
        </table>
      </div>
      <div id="twitter-field">
      </div>
    </div>
    <script>
      window.twttr = (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function(f) {
              t._e.push(f);
          };

          return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
